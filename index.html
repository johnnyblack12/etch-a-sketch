<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Etch-a-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lobster&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="background">
        <div class="welcome">
            <p class="title">Etch-a-Sketch</p>
            <div class="text">
                <p>Enter # of boxes per side of grid:</p><br>
                <input class="input" type="text" id="squares" name="squareNum" placeholder="max 100">
                <input class="button" type="submit" value="Go"><br><br>
                <p>(Click in canvas to toggle pen)</p>
            </div>
        </div>
        <div class="container"></div>
        <div class="end">
            <input class="reset" type="submit" value="Reset">
        </div>
    </div>    
    <script src="js/main.js"></script>
</body>
</html>
